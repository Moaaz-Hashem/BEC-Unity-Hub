<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated Logo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: rgb(32, 35, 48);
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fill 3s ease forwards 1.5s;
        }

        #logo path {
            stroke-dasharray: 572px;
            stroke-dashoffset: 572px;
            animation: line-anim 2s ease forwards;
        }

        #logo path:nth-child(3), #logo path:nth-child(10) {
            stroke-dasharray: 672px;
            stroke-dashoffset: 672px;
        }

        @keyframes line-anim {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fill {
            from {
                fill: transparent;
            }
            to {
                fill: white;
            }
        }
    </style>
</head>
